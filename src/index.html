    <meta property="twitter:title" content="Neomania" />

      property="twitter:description"
      content="a weird futurisms discussion podcast"

      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #1a1a1a;
        color: #ffffff;
        overflow: hidden;
        padding: 1rem;
        box-sizing: border-box;
      }

      .text {
        font-family: "Roboto Flex";
        font-size: 12vw; /* Adjusted size to prevent wrapping */
        text-align: center;
        margin-bottom: 2rem;
        width: 100%;
        max-width: 1200px;
        white-space: nowrap; /* Prevent wrapping */
      }

      .letter {
        display: inline-block;
        font-variation-settings: "wght" 400, "wdth" 100, "opsz" 48, "GRAD" 0,
          "slnt" 0, "XOPQ" 100, "XTRA" 468, "YOPQ" 79, "YTAS" 750, "YTDE" -203,
          "YTFI" 738, "YTLC" 514, "YTUC" 712;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
          0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
      }

      .links {
        display: flex;
        flex-wrap: wrap; /* Allow links to wrap on small screens */
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
        font-family: "Roboto Flex";
        font-size: 1.2rem;
        width: 100%;
        max-width: 600px;
      }

      .links a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        padding: 0.5rem 1rem; /* Reverted to original size */
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        text-align: center;
      }

      .links a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      }

      .email-protection {
        cursor: pointer;
      }

      /* Toast notification for email copy instead of alert */
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 4px;
        font-family: "Roboto Flex";
        font-size: 1rem;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 1000;
        text-align: center;
        max-width: 90%;
      }

      .toast.show {
        opacity: 1;
      }

      /* Media queries for better responsiveness */
      @media (max-width: 600px) {
        .text {
          font-size: 14vw; /* Adjusted for small screens */
        }

        .links {
          gap: 1rem;
        }
      }

      @media (min-width: 1200px) {
        .text {
          font-size: 100px; /* Cap the size on large screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="text">
      <span class="letter">N</span>
      <span class="letter">e</span>
      <span class="letter">o</span>
      <span class="letter">m</span>
      <span class="letter">a</span>
      <span class="letter">n</span>
      <span class="letter">i</span>
      <span class="letter">a</span>
    </div>

    <div class="links">
      <a href="https://creators.spotify.com/pod/show/neomania" target="_blank"
        >Listen</a
      >
      <a href="https://twitter.com/robotson" target="_blank">Twitter</a>
      <a href="#" class="email-protection" id="email-link">Contact</a>
    </div>

    <!-- Toast notification element for email copy -->
    <div id="toast" class="toast">
      Email copied to clipboard: contact [at] neomania [dot] net
    </div>

    <script>
      // Animation script for the letters
      const letters = document.querySelectorAll(".letter");

      const axes = {
        wght: { min: 300, max: 800 }, // Reduced range for better legibility
        wdth: { min: 50, max: 130 }, // Reduced range
        opsz: { min: 14, max: 120 }, // Adjusted minimum
        GRAD: { min: -100, max: 100 }, // Reduced range
        slnt: { min: -5, max: 0 }, // Reduced slant
        XOPQ: { min: 40, max: 150 }, // Adjusted range
        XTRA: { min: 350, max: 550 }, // Reduced range
        YOPQ: { min: 35, max: 120 }, // Adjusted range
        YTAS: { min: 700, max: 850 }, // Reduced range
        YTDE: { min: -250, max: -120 }, // Reduced range
        YTFI: { min: 600, max: 750 }, // Reduced range
        YTLC: { min: 450, max: 550 }, // Reduced range
        YTUC: { min: 550, max: 700 }, // Reduced range
      };

      // Create arrays to store values and directions for each letter
      const letterStates = Array.from(letters).map(() => ({
        currentValues: Object.fromEntries(
          Object.entries(axes).map(([axis, range]) => [
            axis,
            Math.random() * (range.max - range.min) + range.min,
          ])
        ),
        directions: Object.fromEntries(
          Object.keys(axes).map((axis) => [axis, Math.random() < 0.5 ? -1 : 1])
        ),
      }));

      function animate() {
        letters.forEach((letter, index) => {
          const state = letterStates[index];

          // Update values for each axis
          for (let axis in axes) {
            // Random chance to change direction (reduced frequency)
            if (Math.random() < 0.01) {
              state.directions[axis] *= -1;
            }

            // Update value (slightly reduced speed)
            state.currentValues[axis] +=
              state.directions[axis] *
              (axes[axis].max - axes[axis].min) *
              0.008;

            // Check bounds
            if (state.currentValues[axis] <= axes[axis].min) {
              state.currentValues[axis] = axes[axis].min;
              state.directions[axis] = 1;
            } else if (state.currentValues[axis] >= axes[axis].max) {
              state.currentValues[axis] = axes[axis].max;
              state.directions[axis] = -1;
            }
          }

          // Apply settings to individual letter
          letter.style.fontVariationSettings = Object.entries(
            state.currentValues
          )
            .map(([axis, value]) => `'${axis}' ${value.toFixed(1)}`)
            .join(", ");
        });

        requestAnimationFrame(animate);
      }

      animate();

      // Email protection script with toast notification instead of alert
      document
        .getElementById("email-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          // Construct the email address from parts to avoid simple scraping
          const user = "contact";
          const domain = "neomania.net";
          const emailAddress = user + "@" + domain;

          // Create a temporary textarea to copy the email to clipboard
          const textarea = document.createElement("textarea");
          textarea.value = emailAddress;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);

          // Show toast notification instead of alert
          const toast = document.getElementById("toast");
          toast.classList.add("show");

          // Hide toast after 3 seconds
          setTimeout(function () {
            toast.classList.remove("show");
          }, 3000);
        });
    </script>
  </body>
</html>
